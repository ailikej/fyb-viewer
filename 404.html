<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page Not Found · FYB Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #fafafa;
    }
    .card {
      max-width: 680px;
      width: 92%;
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 24px 28px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.04);
      text-align: center;
    }
    h1 { font-size: 24px; margin: 0 0 8px; }
    p  { color: #555; margin: 8px 0 0; }
    a.button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      color: #0366d6;
      background: #f7f7f7;
    }
    code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
    .small { font-size: 12px; color: #777; margin-top: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Page not found</h1>
    <p>We couldn’t find that path. Taking you back to the viewer…</p>
    <p class="small">If you’re not redirected automatically, click below.</p>
    <p><a id="homeLink" class="button" href="#">Go to app home</a></p>
    <p class="small">
      Requested: <code id="req"></code>
    </p>
  </div>

  <script>
    // Compute repo root for GitHub Pages project sites, e.g. /fyb-viewer/
    // This works even if someone deep-links to /fyb-viewer/some/path
    (function () {
      const pathParts = window.location.pathname.split('/').filter(Boolean);
      // For project pages, the first part is the repo name.
      // Build "/<repo>/" (prepend slash, append slash).
      const repoRoot = pathParts.length ? `/${pathParts[0]}/` : '/';

      // Preserve query + hash (handy for app state)
      const target = repoRoot + (window.location.search || '') + (window.location.hash || '');

      // Show what was requested
      document.getElementById('req').textContent = window.location.pathname + window.location.search + window.location.hash;

      // Set the manual link
      const link = document.getElementById('homeLink');
      link.href = target;

      // Try a soft redirect first
      try {
        window.history.replaceState(null, '', target);
        // If index.html handles routing, it will pick up immediately.
        // But in case the browser doesn’t navigate, force it shortly:
        setTimeout(() => { window.location.assign(target); }, 600);
      } catch (e) {
        // Fallback: hard navigate
        window.location.assign(target);
      }
    })();
  </script>
</body>
</html>
