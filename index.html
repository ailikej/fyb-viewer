<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FYB Links Viewer</title>

  <!-- Social/share (optional) -->
  <meta property="og:title" content="FYB Links Viewer" />

  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="layout">
    <aside>
      <h1>FYB Doubles Lessons</h1>
      <input class="search" placeholder="Search titles / IDs…" />
      <ol id="list"></ol>
    </aside>

    <section class="pane-center">
      <img id="preview" class="preview-img" alt="Preview" style="display:none;" />
      <div id="imgStatus" class="meta"></div>
    </section>

    <section class="pane-right">
      <div class="controls">
        <button id="openNew">Open on FYB</button>
        <span id="status" class="warn"></span>
      </div>
      <iframe id="player" referrerpolicy="no-referrer"
              sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    </section>

    <div class="bottom-bar" aria-label="lesson navigation">
      <div class="hint" title="Use these buttons below — not the orange ones in the FYB page.">
        Tip: use these buttons to navigate. Ignore the orange controls in the right pane.
      </div>
      <div class="buttons">
        <button id="prevBtn">« Previous Page</button>
        <button id="nextBtn">Next Page »</button>
      </div>
    </div>
  </div>

  <!-- Native ES modules -->
  <script type="module">
    import './js/app.js';
  </script>
</body>
</html>
