<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FYB Links Viewer (with Titles)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }

    /* 3-column grid: 1 : 1 : 2 */
    .layout {
      position: relative;               /* so the bottom bar can be absolutely placed inside */
      display: grid;
      grid-template-columns: 1fr 1fr 2fr;
      grid-template-rows: 100vh;
      height: 100vh;
    }
    aside { padding: 12px; border-right: 1px solid #eee; overflow: auto; }
    .pane-center { padding: 12px; overflow: auto; border-right: 1px solid #eee; }
    .pane-right  { padding: 0; overflow: hidden; display: flex; flex-direction: column; }

    h1 { font-size: 18px; margin: 8px 0 12px; }
    .search { width: 100%; padding: 8px 10px; margin-bottom: 8px; }
    ol { list-style: decimal; padding-left: 20px; margin: 0; }
    li { margin: 6px 0; }
    a.item { text-decoration: none; color: #0366d6; }
    a.item.active { font-weight: 700; }
    .meta { color: #666; font-size: 12px; }

    .preview-img {
      max-width: 100%;
      max-height: calc(100vh - 60px);
      display: block;
      border: 1px solid #eee;
      border-radius: 6px;
    }

    .controls { display:flex; gap:8px; align-items:center; padding: 8px 12px; border-bottom: 1px solid #eee; }
    iframe { flex: 1 1 auto; width: 100%; border: 0; }
    .warn { color: #a15; font-size: 12px; }

    /* Bottom nav bar that overlaps the center + right columns */
    .bottom-bar {
      position: absolute;
      /* left column is 1fr of 1fr+1fr+2fr = 4fr → 25% */
      left: 25%;            /* start at the left edge of the center pane */
      width: 75%;           /* span center (25%) + right (50%) = 75% */
      bottom: 0;
      height: 120px;
      display: flex;
      flex-direction: column;      /* ⬅️ stack tip above buttons */
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.92);
      border-top: 1px solid #eee;
      backdrop-filter: blur(4px);
      z-index: 10;          /* sit above the iframe/image */
      padding: 8px 12px;
    }
    .bottom-bar .spacer { flex: 1 1 auto; }
    .bottom-bar button {
      appearance: none;
      border: 1px solid #ddd;
      background: #f7f7f7;
      padding: 18px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 24px;
      margin:0 12px;
    }
    .bottom-bar button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    .bottom-bar .hint {
  font-size: 14px;
  color: #777;
  line-height: 1.2;
}
@media (max-width: 900px) {
  .bottom-bar .hint { display: none; } /* keep bar uncluttered on small screens */
}
.counter {
  font-size: 14px;
  color: #444;
}
.counter strong {
  font-weight: 700;
}
  </style>
</head>
<body>
<div class="layout">
  <!-- LEFT: list -->
  <aside>
    <h1>FYB Doubles Lessons</h1>
    <input class="search" placeholder="Search titles / IDs…" oninput="filterList(this.value)" />
    <ol id="list"></ol>
  </aside>

  <!-- CENTER: image preview -->
  <section class="pane-center">
    <img id="preview" class="preview-img" alt="Preview" style="display:none;" />
    <div id="imgStatus" class="meta"></div>
  </section>

  <!-- RIGHT: player -->
  <section class="pane-right">
    <div class="controls">
      <button id="openNew">Open on FYB</button>
      <span id="status" class="warn"></span>
    </div>
    <iframe id="player" referrerpolicy="no-referrer" sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
  </section>

  <!-- ABSOLUTE bottom bar spanning center+right -->
<div class="bottom-bar" aria-label="lesson navigation">
  <div class="hint" title="Use these buttons below — not the orange ones in the FYB page.">
    Tip: use these buttons to navigate. Ignore the orange controls in the right pane.
  </div>
  <div class="buttons">
    <button id="prevBtn">« Previous Page</button>
    <button id="nextBtn">Next Page »</button>
  </div>
  <div id="viewCounter" class="counter" aria-live="polite">Loading views…</div>

</div>
</div>
<script src="items.js"></script>
<script>
const ITEMS = window.ITEMS || [];
const BASE = "https://www.fuzzyyellowballs.com/dp/?vdo=";
const IMG_BASE = "https://www.fuzzyyellowballs.com/dp/images/";

const list   = document.getElementById('list');
const img    = document.getElementById('preview');
const imgMsg = document.getElementById('imgStatus');
const status = document.getElementById('status');
const iframe = document.getElementById('player');
const openBtn= document.getElementById('openNew');
const prevBtn= document.getElementById('prevBtn');
const nextBtn= document.getElementById('nextBtn');

let activeId = null;
// this will mirror whatever is currently rendered in the left pane (after filtering)
let visibleItems = ITEMS.slice();

function render(items) {
  list.innerHTML = "";
  items.forEach((it) => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = "#"+it.id;
    a.textContent = it.title || it.id;
    a.className = "item";
    a.onclick = (e) => { e.preventDefault(); select(it.id); };
    li.appendChild(a);
    list.appendChild(li);
  });
  updateNavButtons(); // refresh disabled state after re-render
}

function markActive(scrollIntoView=false) {
  document.querySelectorAll('a.item').forEach(a => a.classList.remove('active'));
  const cur = document.querySelector(`a.item[href="#${activeId}"]`);
  if (cur) {
    cur.classList.add('active');
    if (scrollIntoView) cur.scrollIntoView({block:'nearest'});
  }
}

function setPreviewFromWeb(id) {
  img.style.display = 'none';
  imgMsg.textContent = "Loading preview…";
  const exts = ["png","webp","jpg"];
  let i = 0;
  function tryNext() {
    if (i >= exts.length) { imgMsg.textContent = "Preview not available."; return; }
    const url = `${IMG_BASE}${id}.${exts[i++]}`;
    const test = new Image();
    test.onload = () => { img.src = url; img.style.display = 'block'; imgMsg.textContent = ""; };
    test.onerror = tryNext;
    test.src = url;
  }
  tryNext();
}

function select(id, {scroll=false} = {}) {
  if (!id) return;
  activeId = id;
  markActive(scroll);
  setPreviewFromWeb(id);
  const url = BASE + id;
  // set iframe + external button
  iframe.src = url;
  status.textContent = "Attempting to load FYB page… If it stays blank, click 'Open on FYB'.";
  openBtn.onclick = () => window.open(url, '_blank', 'noopener');
  history.replaceState(null, '', '#'+id);
  updateNavButtons();
}

function getVisibleIndex() {
  return visibleItems.findIndex(it => it.id === activeId);
}

function updateNavButtons() {
  const idx = getVisibleIndex();
  const len = visibleItems.length;
  prevBtn.disabled = (idx <= 0);
  nextBtn.disabled = (idx < 0 || idx >= len - 1);
}

function navigate(delta) {
  const idx = getVisibleIndex();
  if (idx < 0) return;
  const nextIdx = idx + delta;
  if (nextIdx < 0 || nextIdx >= visibleItems.length) return;
  const nextId = visibleItems[nextIdx].id;
  select(nextId, {scroll:true});
}

prevBtn.addEventListener('click', () => navigate(-1));
nextBtn.addEventListener('click', () => navigate( 1));

function filterList(q) {
  q = (q || '').toLowerCase().trim();
  visibleItems = !q ? ITEMS.slice() :
    ITEMS.filter(it =>
      (it.title && it.title.toLowerCase().includes(q)) ||
      it.id.toLowerCase().includes(q)
    );
  render(visibleItems);

  // if current activeId not in visible set, select the first visible item
  if (!visibleItems.some(it => it.id === activeId)) {
    const first = visibleItems[0]?.id;
    if (first) select(first);
  } else {
    updateNavButtons();
  }
}

function updateViewCount() {
  // Use a stable, unique key for your page. Namespace can be your domain;
  // key can include the repo path so it’s unique on GitHub Pages.
  const endpoint = 'https://api.countapi.xyz/hit/ailikej.github.io/fyb-viewer';
  const el = document.getElementById('viewCounter');

  fetch(endpoint)
    .then(r => r.json())
    .then(({ value }) => {
      el.innerHTML = `Total views: <strong>${value.toLocaleString()}</strong>`;
    })
    .catch(() => {
      el.textContent = 'Total views: (unavailable right now)';
    });
}

// In boot(), after you render/select the initial item:
function boot() {
  if (!ITEMS.length) {
    status.textContent = "No items found.";
    return;
  }
  visibleItems = ITEMS.slice();
  render(visibleItems);
  const initial = location.hash ? location.hash.slice(1) : visibleItems[0]?.id;
  if (initial) select(initial);

  updateViewCount(); // <-- add this line
}

window.addEventListener('DOMContentLoaded', boot);
window.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft') navigate(-1);
  if (e.key === 'ArrowRight') navigate(1);
});
</script>
</body>
</html>
